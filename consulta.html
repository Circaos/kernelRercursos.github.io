<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta por Fechas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="consulta-container">
      <a href="dashboard.html" class="back-button">← Volver</a>
      <h1>Consulta por Fechas</h1>

      <div class="date-range">
        <div class="input-group">
          <label for="fechaInicio">Fecha Inicio</label>
          <input type="date" id="fechaInicio" required />
        </div>
        <div class="input-group">
          <label for="fechaFin">Fecha Fin</label>
          <input type="date" id="fechaFin" required />
        </div>
        <button id="consultarBtn" class="action-btn">Consultar</button>
        <button id="obtenerInfoBtn" class="action-btn" disabled>
          Obtener Información
        </button>
      </div>

      <div class="results-table">
        <table id="resultadosTable">
          <thead>
            <tr>
              <th>
                <div class="filter-header">
                  Razon Social
                  <input
                    type="text"
                    class="column-filter"
                    data-column="0"
                    placeholder="Filtrar Razon Social..."
                  />
                </div>
              </th>
              <th>
                <div class="filter-header">
                  RUC
                  <input
                    type="text"
                    class="column-filter"
                    data-column="1"
                    placeholder="Filtrar RUC..."
                  />
                </div>
              </th>
              <th>
                <div class="filter-header">
                  ID solicitud
                  <input
                    type="text"
                    class="column-filter"
                    data-column="2"
                    placeholder="Filtrar ID solicitud..."
                  />
                </div>
              </th>
              <th>
                <div class="filter-header">
                  Fecha
                  <select class="date-filter" data-column="3">
                    <option value="">Todas las fechas</option>
                    <!-- Las opciones se llenarán dinámicamente -->
                  </select>
                </div>
              </th>
              <th>
                <div class="filter-header">
                  Fecha
                  <select class="date-filter" data-column="4">
                    <option value="">Todas las fechas</option>
                    <!-- Las opciones se llenarán dinámicamente -->
                  </select>
                </div>
              </th>
              <th>
                <div class="filter-header">
                  Origen
                  <input
                    type="text"
                    class="column-filter"
                    data-column="5"
                    placeholder="Filtrar Origen..."
                  />
                </div>
              </th>
              <th>
                <div class="filter-header">
                  Destino
                  <input
                    type="text"
                    class="column-filter"
                    data-column="6"
                    placeholder="Filtrar Destino..."
                  />
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <!-- Los resultados se llenarán aquí -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="spinner"></div>
        <div class="loading-text">Cargando datos...</div>
      </div>
    </div>

    <script src="js/consulta.js"></script>
  </body>
</html>
